<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Renx & Vanz Script Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    color: white;
    background: linear-gradient(270deg, #0f172a, #1e1b4b, #020617);
    background-size: 600% 600%;
    animation: bgMove 20s ease infinite;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #7dd3fc;
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
}

.search-box button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #38bdf8;
}

.search-box button:hover {
    background: #0ea5e9;
}

/* SCRIPT CARD */
.card {
    background: rgba(2,6,23,0.9);
    border: 1px solid #1e293b;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 15px;
}

.script-name {
    font-size: 18px;
    font-weight: bold;
    color: #93c5fd;
    margin-bottom: 4px;
}

.script-map {
    font-size: 14px;
    color: #e5e7eb;
    margin-bottom: 8px;
}

/* LOADSTRING BOX */
.script-code {
    width: 100%;
    min-height: 90px;
    background: #020617;
    color: #22c55e;
    border: 1px solid #334155;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 13px;
    resize: none;
    margin-bottom: 10px;
}

/* COPY BUTTON */
.copy-btn {
    width: 100%;
    background: #38bdf8;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}

.copy-btn:hover {
    background: #0ea5e9;
}

/* TOAST */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #22c55e;
    color: black;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: bold;
    z-index: 9999;
}
</style>
</head>

<body>
<div class="container">
    <header>
        <h1>Renx & Vanz Script Search</h1>
        <p>Search and copy Roblox scripts easily</p>
    </header>

    <div class="search-box">
        <input id="searchInput" placeholder="Search Roblox scripts...">
        <button onclick="searchScripts()">Search</button>
    </div>

    <div id="results"></div>
</div>

<script>
async function searchScripts() {
    const q = document.getElementById("searchInput").value.trim();
    const results = document.getElementById("results");

    if (!q) {
        results.innerHTML = "<p>Enter a keyword.</p>";
        return;
    }

    results.innerHTML = "<p>Searching...</p>";

    try {
        const res = await fetch(
            `https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}&mode=free`
        );
        const data = await res.json();
        results.innerHTML = "";

        if (!data.result || !data.result.scripts.length) {
            results.innerHTML = "<p>No scripts found.</p>";
            return;
        }

        data.result.scripts.forEach(script => {
            const loadstring = script.script || "";

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="script-name">${script.title || "Unnamed Script"}</div>
                <div class="script-map">"${script.game?.name || "Universal"}"</div>

                <textarea class="script-code" readonly>${loadstring}</textarea>

                <button class="copy-btn">Copy Script</button>
            `;

            card.querySelector(".copy-btn").onclick = () => copyScript(loadstring);
            results.appendChild(card);
        });

    } catch {
        results.innerHTML = "<p>Failed to load scripts.</p>";
    }
}

/* COPY FUNCTION */
function copyScript(text) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(showToast);
    } else {
        const t = document.createElement("textarea");
        t.value = text;
        document.body.appendChild(t);
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);
        showToast();
    }
}

function showToast() {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = "Script copied to clipboard!";
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2000);
}
</script>
</body>
</html>
