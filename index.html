<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Renx & Vanz Script Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(135deg, #020617, #020617);
    color: white;
    min-height: 100vh;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 25px;
}

header h1 {
    font-size: 32px;
    color: #38bdf8;
}

header p {
    opacity: 0.8;
    font-size: 14px;
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

.search-box button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: #38bdf8;
    cursor: pointer;
    font-weight: bold;
}

.search-box button:hover {
    background: #0ea5e9;
}

.script-card {
    background: #020617;
    border: 1px solid #1e293b;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
}

.script-card h3 {
    color: #7dd3fc;
    margin-bottom: 8px;
}

.script-card p {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 10px;
}

.script-card button {
    background: #22c55e;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.script-card button:hover {
    background: #16a34a;
}

footer {
    text-align: center;
    margin-top: 30px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <header>
        <h1>Renx & Vanz Script Search</h1>
        <p>Cari Script Roblox dengan mudah & cepat</p>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Contoh: Blox Fruits, Arsenal, MM2...">
        <button onclick="searchScript()">Search</button>
    </div>

    <div id="result"></div>

    <footer>
        ¬© 2026 Renx & Vanz | Roblox Script Finder
    </footer>
</div>

<script>
async function searchScript() {
    const query = document.getElementById("searchInput").value;
    const resultDiv = document.getElementById("result");

    if (!query) {
        resultDiv.innerHTML = "<p>‚ö†Ô∏è Masukkan kata kunci!</p>";
        return;
    }

    resultDiv.innerHTML = "<p>üîÑ Mencari script...</p>";

    try {
        const response = await fetch(
            `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&mode=free`
        );

        const data = await response.json();
        resultDiv.innerHTML = "";

        if (!data.result || data.result.scripts.length === 0) {
            resultDiv.innerHTML = "<p>‚ùå Script tidak ditemukan</p>";
            return;
        }

        data.result.scripts.forEach(script => {
            const card = document.createElement("div");
            card.className = "script-card";

            card.innerHTML = `
                <h3>${script.title || "No Title"}</h3>
                <p>${script.game?.name || "Unknown Game"}</p>
                <button onclick="copyScript(\`${script.script.replace(/`/g, "")}\`)">Copy Script</button>
            `;

            resultDiv.appendChild(card);
        });

    } catch (err) {
        resultDiv.innerHTML = "<p>‚ùå Gagal mengambil data</p>";
    }
}

function copyScript(text) {
    navigator.clipboard.writeText(text);
    alert("‚úÖ Script berhasil di-copy!");
}
</script>

</body>
</html>
